<body>



   <div class="container">
    <img src="img/money.png" alt="">
    <h1 class="heading">Exchange Rate Calculator</h1>
     <p class="explain">Choose the currency and the amounts to get the exchange rate</p>


    <div class="inputCurrency">
      <select name="" id="firstSel">
      </select>
      <input type="number" id="firstInp" value="1">
    </div>


<div class="swap">
  <button>Swap</button>
  <p>1 <span id="topCurrency"></span> = <span id="rate"></span> <span id="bottomCurrency"></span></p>
</div>


<div class="outputCurrency">
<select name="" id="secondSel">
</select>
<input type="number" id="secondInp" value="1">
</div>

</div>
